{% extends 'base.html' %}

{% block content %}
<div>Støt og køb lokalt i dag</div>
<hr>
<div class="row row-cols-1 row-cols-md-3">
    {% for product in object_list %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{ product.images.first.image.url }}" class="card-img-top" alt="Billede af et produkt">
                <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="card-link">Køb</a>
                </div>
            </div>
        </div>
    {% empty %}
        <li>Ingen produkter endnu!</li>
    {% endfor %}
</div>
{% endblock %}
