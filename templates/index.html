{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3">
    {% for product in object_list %}
        <div class="col mb-4">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
            </div>
        </div>
    {% empty %}
        <li>Ingen produkter endnu!</li>
    {% endfor %}
</div>
{% endblock %}
